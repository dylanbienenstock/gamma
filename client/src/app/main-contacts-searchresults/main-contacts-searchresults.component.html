<p class="noresults" *ngIf="!waiting && noResults">No results :(</p>

<div *ngIf="!waiting && !noResults">
	<app-main-contacts-list
	[localUser]="localUser"
	[contacts]="searchResults"
	[sections]="{ all: true }">
	</app-main-contacts-list>
</div>

<div class="spinner" *ngIf="waiting">
	<img src="assets/loading.svg">
</div>
