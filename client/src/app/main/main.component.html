<app-main-entry *ngIf="!loggedIn"
(setLocalUser)="onSetLocalUser($event)"
(logInComplete)="onLogInComplete($event)"
></app-main-entry>

<app-main-contacts
[class.visible]="sidebars.contacts.visible && sidebars.contacts.previouslyHidden"
[class.hidden]="!sidebars.contacts.visible"
*ngIf="localUser"
[localUser]="localUser">
</app-main-contacts>

<app-main-chat 
(toggleSidebar)="onToggleSidebar($event)"
[sidebars]="sidebars">
</app-main-chat>

<app-main-options
[class.visible]="sidebars.options.visible && sidebars.options.previouslyHidden"
[class.hidden]="!sidebars.options.visible">
</app-main-options>
