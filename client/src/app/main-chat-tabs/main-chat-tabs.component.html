<div class="tab" *ngFor="let tab of tabs; first as isFirst; last as isLast;" [class.selected]="isFirst" [class.flashing]="isLast">
	<div class="tab-roundout left"></div>
	<div class="tab-inner">
		<span>{{ tab }}</span>
		<div class="tab-close"></div>
	</div>
	<div class="tab-roundout right"></div>	
</div>
