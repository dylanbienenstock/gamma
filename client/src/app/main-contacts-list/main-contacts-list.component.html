<ng-container *ngIf="sections.you">
	<app-main-contacts-list-banner
	*ngIf="contacts.you.length != 0"
	text="You"
	index="0">
	</app-main-contacts-list-banner>

	<app-main-contacts-user
	*ngFor="let contact of contacts.you; index as index"
	[contact]="contact"
	section="you"
	[index]="index">
	</app-main-contacts-user>
</ng-container>


<ng-container *ngIf="sections.requests">
	<app-main-contacts-list-banner
	*ngIf="contacts.requests.length != 0"
	text="Requests"
	[index]="contacts.you.length">
	</app-main-contacts-list-banner>

	<app-main-contacts-user
	*ngFor="let contact of contacts.requests; index as index"
	[contact]="contact"
	section="requests"	
	[index]="
		index +
		contacts.you.length"
	(accepted)="onAccepted(index)">
	</app-main-contacts-user>
</ng-container>


<ng-container *ngIf="sections.pending">
	<app-main-contacts-list-banner
	*ngIf="contacts.pending.length != 0"
	text="Pending"
	[index]="
		contacts.you.length +
		contacts.requests.length">
	</app-main-contacts-list-banner>

	<app-main-contacts-user
	*ngFor="let contact of contacts.pending; index as index"
	[contact]="contact"
	section="pending"
	[index]="
		index +
		contacts.you.length +
		contacts.requests.length">
	</app-main-contacts-user>
</ng-container>


<ng-container *ngIf="sections.friends">
	<app-main-contacts-list-banner
	*ngIf="contacts.friends.length != 0"
	text="Friends"
	[index]="
		contacts.you.length +
		contacts.requests.length +
		contacts.pending.length">
	</app-main-contacts-list-banner>

	<app-main-contacts-user
	*ngFor="let contact of contacts.friends; index as index"
	[contact]="contact"
	section="friends"	
	[index]="
		index +
		contacts.you.length +
		contacts.requests.length +
		contacts.pending.length">
	</app-main-contacts-user>
</ng-container>


<ng-container *ngIf="sections.others">
	<app-main-contacts-list-banner
	*ngIf="contacts.others.length != 0"
	text="Others"
	[index]="
		contacts.you.length +
		contacts.requests.length +
		contacts.pending.length +
		contacts.friends.length">
	</app-main-contacts-list-banner>

	<app-main-contacts-user
	*ngFor="let contact of contacts.others; index as index"
	[contact]="contact"
	section="others"
	[index]="
		index +
		contacts.you.length +
		contacts.requests.length +
		contacts.pending.length +
		contacts.friends.length">
	</app-main-contacts-user>
</ng-container>
